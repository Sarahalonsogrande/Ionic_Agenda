<ion-header>
  <ion-toolbar>
    <ion-title>Tareas Compartidas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let tarea of tareas">
      <ion-label>
        <h2>{{ tarea.nombre }}</h2>
        <p>{{ tarea.descripcion }}</p>
      </ion-label>
      <ion-button (click)="eliminarTarea(tarea.id)" color="danger">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
