<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Todas las Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let tarea of tareas">
      <ion-label>
        <h2>{{ tarea.nombre }}</h2>
        <p>{{ tarea.descripcion }}</p>
        <p>{{ tarea.fechaLimite | date }}</p>
        <p>{{ tarea.criticidad }}</p>
        <p>{{ tarea.estado }}</p>
      </ion-label>
      
    </ion-item>
  </ion-list>
</ion-content>
