<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Todas las Tareas</ion-title>

    <ion-list>
      <ion-item>
        <ion-badge slot="end">{{ tareasCount }}</ion-badge>
      </ion-item>
    </ion-list>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let tarea of tareas">
      <ion-card [color]="obtenerColorCriticidad(tarea.criticidad)" class="tareasCard">
        <ion-card-header>
          <ion-card-title><strong>ID: </strong>{{ tarea.id }}</ion-card-title>
          <ion-card-subtitle>{{ tarea.nombre }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <p><strong>Descripción: </strong>{{ tarea.descripcion }}</p>
          <p><strong>Fecha límite: </strong>{{ tarea.fechaLimite | date }}</p>
          <p><strong>Criticidad: </strong> {{ tarea.criticidad }}</p>
          <p><strong>Estado: </strong> {{ tarea.estado }}</p>

          <!-- Botón para eliminar la tarea -->
          <ion-button color="danger" (click)="mostrarAlerta(tarea)">
            Eliminar
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
